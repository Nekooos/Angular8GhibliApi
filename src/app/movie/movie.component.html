<h1 *ngIf="movie">{{ movie.title }}</h1>

<ul *ngIf="movie">
    <li>Description: {{ movie.description }}</li>
    <li>Director: {{ movie.director }}</li>
    <li>Producer: {{ movie.producer }}</li>
    <li>score: {{ movie.rt_score }}</li>
    <li *ngFor="let people of peoples" >People: {{ people.name }}</li>
    <li>species: {{ movie.species }}</li>
    <li>locations: {{ movie.locations }}</li>
    <li>vehicles: {{ movie.vehicles }}</li>
</ul>
