<div *ngIf="people">
    <h1>Title: {{ people.name }}</h1>
    <p>Description: {{ people.gender }}</p>
    <p>Age: : {{ people.age }}</p>
    <p>Eye color: {{ people.eye_color }}</p>
    <p>Hair color: {{ people.hair_color }}</p>
    <p *ngFor="let movie of movies"> {{ movie.title }}</p>
    <p *ngIf="specie"> {{ specie.name }}</p>
</div>
