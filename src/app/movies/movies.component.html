<h1>Movies</h1>

<ul *ngIf="moviesArray">
    <li *ngFor="let movie of moviesArray" (click)="onSelect(movie)">
        <a [routerLink]="['/movie', movie.id]">
            <span class="movie__item__span">{{ movie.title }}</span>
            <span class="movie__item__span">{{ movie.release_date }}</span>
        </a>
    </li>
</ul>
