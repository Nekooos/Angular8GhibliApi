<h1>Studio Ghibli Movies</h1>

<ul *ngIf="movies">
    <li *ngFor="let movie of movies">
        <ul class="movie">
            <a [routerLink]="['/movie', movie.id]">
                <li>{{ movie.title }}</li>
                <li>{{ movie.release_date }} </li>
                <li>{{ movie.rt_score }}</li>
                <li>{{ movie.producer }}</li>
                <li>{{ movie.release_date }}</li>
                <li>{{ movie.score }}</li>
            </a>
        </ul>
    </li>
</ul>
