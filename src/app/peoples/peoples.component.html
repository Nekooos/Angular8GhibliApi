<h2>Peoples</h2>

<ul *ngIf="peoples">
    <li *ngFor="let people of peoples">
        <ul>
            <a [routerLink]="['/people', people.id]">
                <li class="people__item">{{ people.name }} </li>
                <li class="people__item">{{ people.films }} </li>
            </a>
        </ul>
    </li>
</ul>
